<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gradient-to-br from-cyan-600 via-cyan-500 to-purple-800">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 space-y-8 bg-stone-300 rounded shadow-xl">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form id="loginForm">
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-bold">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                class="w-full px-3 py-2 border rounded"
                placeholder="Enter your Email"
              />
              <p id="emailError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div>
              <label for="password" class="block text-sm font-bold"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                required
                class="w-full px-3 py-2 border rounded"
                placeholder="Enter your password"
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="font-serif decoration-neutral-950"
              >
                Show/Hide Password
              </button>
              <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <button
              type="submit"
              class="w-full py-2 text-white bg-sky-700 rounded-full"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
